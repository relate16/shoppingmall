<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/shoppingCart.css">
</head>
<body>
<body>
<div id="w">
  <header id="title">
    <h1>Cat's Good Shopping Cart</h1>
  </header>
  <div id="page">
    <table id="cart">
      <thead>
      <tr>
        <th class="first">Photo</th>
        <th class="second">Qty</th>
        <th class="third">Product</th>
        <th class="fourth">Line Total</th>
        <th class="fifth">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
        <form action="/orders/cart" method="post">
        <!-- shopping cart contents -->
        <tr class="productitm" th:each="itemDto : ${itemDtos}">
          <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
          <td><img src="https://i.imgur.com/8goC6r6.png" th:src="@{${itemDto.filePath}}" class="thumb"></td>
          <td><input type="number" value="1" min="0" max="99" class="qtyinput" name="quantity"></td>
          <td th:text="${itemDto.name}">Design Bundle Package</td>
          <td th:text="|${itemDto.price}$|">$79.00</td>
          <input type="hidden" th:value="${itemDto.itemId}" name="id">
          <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
        </tr>

        <tr class="totalprice">
          <td class="light">Total:</td>
          <td colspan="2">&nbsp;</td>
          <td colspan="2"><span class="thick" th:text="|${totalPrice}$|">$225.45</span></td>
        </tr>

        <!-- checkout btn -->
        <tr class="checkoutrow">
          <td colspan="5" class="checkout"><button type="submit" id="submitbtn">주문하기</button></td>
        </tr>
      </form>
      </tbody>
    </table>
    <p colspan="5" class="checkout"><button type="button" onclick="location.href='/'">홈으로</button></p>
  </div>
</div>
</body>
</body>
</html>
