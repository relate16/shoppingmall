<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 350px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="/orders/orderBefore" method="post">
        <input type="text" name="username" placeholder="주문을 할 username을 입력하세요.">
        <!--member에 따른 Order를 만들려면 itemId를 넘겨줘야 해서 임시로 만들어 놓음-->
        <input type="hidden" name="itemId" th:value="${itemId}">
        <input type="submit" value="입력완료">
    </form>
</body>
</html>
